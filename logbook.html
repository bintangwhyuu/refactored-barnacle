<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Logbook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #5a8dee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #91b4f5;
      border: none;
      padding: 10px;
      color: white;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar button.active {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .main {
      flex-grow: 1;
      background-color: white;
      border-radius: 20px 0 0 20px;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: none;
      border-bottom: 1px solid #ccc;
      background-color: transparent;
      outline: none;
    }

    .upload-link {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-diterima {
      background-color: limegreen;
      color: white;
    }

    .btn-revisi {
      background-color: gold;
      color: black;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <button>📄 Form Magang</button>
    <button>📑 Approval Prodi</button>
    <button>👨‍🏫 Bimbingan</button>
    <button class="active">📘 Logbook</button>
    <button>📊 Penilaian Perusahaan</button>
    <button>📜 Sertifikat</button>
    <button>📂 Dashboard Prodi</button>
  </div>

  <div class="main">
    <h2>Laporan Magang</h2>

    <div class="form-group">
      <label>Nama:</label>
      <input type="text" placeholder="Masukkan nama">
    </div>
    <div class="form-group">
      <label>NIM:</label>
      <input type="text" placeholder="Masukkan NIM">
    </div>
    <div class="form-group">
      <label>Perusahaan:</label>
      <input type="text" placeholder="Masukkan nama perusahaan">
    </div>
    <div class="form-group">
      <label>Prodi:</label>
      <input type="text" placeholder="Masukkan prodi">
    </div>

    <a class="upload-link" href="#">Upload Log Kegiatan:</a>

    <div class="buttons">
      <button class="btn-diterima">Diterima</button>
      <button class="btn-revisi">Revisi</button>
    </div>
  </div>
</div>

</body>
</html>
