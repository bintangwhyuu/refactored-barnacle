<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sertifikat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #5a8dee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #91b4f5;
      border: none;
      padding: 10px;
      color: white;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar button.active {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .main {
      flex-grow: 1;
      background-color: white;
      border-radius: 20px 0 0 20px;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .certificate-box {
      background-color: #00abc3;
      color: black;
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      width: 80%;
      margin: 0 auto 30px auto;
      border: 2px solid black;
    }

    .certificate-title {
      font-size: 24px;
      font-family: 'Georgia', serif;
      margin-bottom: 5px;
    }

    .certificate-subtitle {
      font-size: 14px;
      margin-bottom: 50px;
    }

    .certificate-signature {
      margin-top: 60px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .download-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #8da6f5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #6e88e0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <button>📄 Form Magang</button>
    <button>📑 Approval Prodi</button>
    <button>👨‍🏫 Bimbingan</button>
    <button>📘 Logbook</button>
    <button>📊 Penilaian Perusahaan</button>
    <button class="active">📜 Sertifikat</button>
    <button>📂 Dashboard Prodi</button>
  </div>

  <div class="main">
    <h2>Sertifikat</h2>

    <div class="certificate-box">
      <div class="certificate-title">Sertifikat Magang</div>
      <div class="certificate-subtitle">Diberikan Kepada</div>

      <hr style="width: 60%; margin: 20px auto; border: 1px solid black;">

      <div class="certificate-signature">Kepala Perusahaan</div>
    </div>

    <button class="download-btn">Download PDF</button>
  </div>
</div>

</body>
</html>
