<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penilaian Perusahaan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #5a8dee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #91b4f5;
      border: none;
      padding: 10px;
      color: white;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar button.active {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .main {
      flex-grow: 1;
      background-color: white;
      border-radius: 20px 0 0 20px;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .rating {
      background-color: #f9dada;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
    }

    .stars {
      font-size: 18px;
      letter-spacing: 5px;
      color: #444;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #91b4f5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <button>📄 Form Magang</button>
    <button>📑 Approval Prodi</button>
    <button>👨‍🏫 Bimbingan</button>
    <button>📘 Logbook</button>
    <button class="active">📊 Penilaian Perusahaan</button>
    <button>📜 Sertifikat</button>
    <button>📂 Dashboard Prodi</button>
  </div>

  <div class="main">
    <h2>Penilaian</h2>

    <div class="form-group">
      <label>Kedisiplinan</label>
      <div class="rating"><span class="stars">☆ ☆ ☆ ☆ ☆</span></div>
    </div>

    <div class="form-group">
      <label>Kemampuan</label>
      <div class="rating"><span class="stars">☆ ☆ ☆ ☆ ☆</span></div>
    </div>

    <div class="form-group">
      <label>Giat Bekerja</label>
      <div class="rating"><span class="stars">☆ ☆ ☆ ☆ ☆</span></div>
    </div>

    <div class="form-group">
      <label>Lembur</label>
      <div class="rating"><span class="stars">☆ ☆ ☆ ☆ ☆</span></div>
    </div>

    <button class="submit-btn">Submit</button>
  </div>
</div>

</body>
</html>
