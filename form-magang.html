<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Magang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li class="active">Form Magang</li>
        <li>Approval Prodi</li>
        <li>Bimbingan</li>
        <li>Logbook</li>
        <li>Penilaian Perusahaan</li>
        <li>Sertifikat</li>
        <li>Dashboard Prodi</li>
      </ul>
    </div>

    <div class="content-panel">
      <div class="form-box">
        <h2>Sign-in</h2>
        <form>
          <label>Nama</label>
          <input type="text" placeholder="Masukkan Nama" required />

          <label>NIM</label>
          <input type="text" placeholder="Masukkan NIM" required />

          <label>Perusahaan</label>
          <input type="text" placeholder="Nama Perusahaan" required />

          <label>Prodi</label>
          <input type="text" placeholder="Program Studi" required />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
