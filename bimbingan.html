<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bimbingan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #5a8dee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #91b4f5;
      border: none;
      padding: 10px;
      color: white;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar button.active {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .main {
      flex-grow: 1;
      background-color: white;
      border-radius: 20px 0 0 20px;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .upload-link {
      color: #2e68ff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      background-color: #91b4f5;
      color: black;
      font-weight: bold;
    }

    .label {
      font-weight: bold;
      color: #2e68ff;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <button>📄 Form Magang</button>
    <button>📑 Approval Prodi</button>
    <button class="active">👨‍🏫 Bimbingan</button>
    <button>📘 Logbook</button>
    <button>📊 Penilaian Perusahaan</button>
    <button>📜 Sertifikat</button>
    <button>📂 Dashboard Prodi</button>
  </div>

  <div class="main">
    <h2>Bimbingan</h2>

    <div class="form-group">
      <a href="#" class="upload-link">Upload tentang data diri</a>
    </div>

    <div class="form-group">
      <label class="label">Komentar pembimbing</label>
      <textarea class="textarea" placeholder="Tulis komentar..."></textarea>
    </div>

  </div>
</div>

</body>
</html>
